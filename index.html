<!DOCTYPE html>
<html>
<head>
	<title>Prism</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
<style type="text/css">
	body {
		padding: 0;
		margin: 0;
		} 
	h1 {
		font-size: 30px;
		color: white;
		z-index: 100px;
		font-family: 'Comfortaa', cursive;
		position: fixed;
		text-align: center;
		width: 75%;
		left:50%;
		margin-left: -37.5%;

	}
	canvas {
		display: block;
		cursor: none;
	}
	button {
		color: grey;
		position: fixed;
		z-index: 100;
		font-size: 20px;
		background-color: rgba(0, 0, 0, 0);
		border: 1px solid grey;
		border-radius: 8px;
		padding-left: 20px;
		padding-right: 20px;
		padding-bottom: 10px;
		padding-top: 10px;
		cursor: pointer;
	}

	button:hover {
		border: 1px solid white;
		color: white;
	}

	.slide-container{
		width: 200px;
	}

	.slider {
	    -webkit-appearance: none;  /* Override default CSS styles */
	    appearance: none;
	    width: 100%; /* Full-width */
	    height: 25px; /* Specified height */
	    background: #a9a9a9; /* Grey background */
	    outline: none; /* Remove outline */
	    opacity: 0.3; /* Set transparency (for mouse-over effects on hover) */
	    -webkit-transition: .2s; /* 0.2 seconds transition on hover */
	    transition: opacity .2s;
	    border-radius: 15px;
	    width: 200px;
	}


	.slider:hover{
		opacity: 0.5;
	}

	.slider::-webkit-slider-thumb {
	    -webkit-appearance: none; /* Override default look */
	    appearance: none;
	    width: 25px; /* Set a specific slider handle width */
	    height: 25px; /* Slider handle height */
	    border-radius: 50%;
	    background: white; /* Green background */
	    cursor: pointer; /* Cursor on hover */
	}

	.slider::-moz-range-thumb {
	    width: 25px; /* Set a specific slider handle width */
	    height: 25px; /* Slider handle height */
	    background: white; /* Green background */
	    cursor: pointer; /* Cursor on hover */
	}

	#save-button {
		bottom: 20px;
		right: 20px;
	}

	#reset-button {
		bottom: 20px;
		right: 150px;
	}

	#info {
		color: white;
		position: fixed;
		z-index: 100;
		font-size: 20px;
		padding-left: 20px;
		padding-right: 20px;
		padding-bottom: 10px;
		padding-top: 10px;
		bottom: 20px;
		left: 20px;
		font-family: 'Comfortaa', cursive;
	}

	#brush-slider {
		left: 20px;
		bottom: 90px;
		position: fixed;
	}

	#opacity-slider {
		bottom: 50px;
		left:20px;
		position: fixed;
	}

</style>
<h1 style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" 
 unselectable="on"
 onselectstart="return false;" 
 onmousedown="return false;">prism</h1>
<div id="info" style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" 
 unselectable="on"
 onselectstart="return false;" 
 onmousedown="return false;"></div>
<button id="save-button" style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" 
 unselectable="on"
 onselectstart="return false;" 
 onmousedown="return false;">export</button>
<button id="reset-button" style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" 
 unselectable="on"
 onselectstart="return false;" 
 onmousedown="return false;">reset</button>
 
<div class="slide-container">
  <input type="range" min="1" max="100" value="50" class="slider" id="opacity-slider">
</div>

<div class="slide-container">
  <input type="range" min="10" max="1000" value="50" class="slider" id="brush-slider">
</div>

<body>
<script src= "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js" type="text/javascript"></script>
<script src= "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js" type="text/javascript"></script>
<script src = "js/prism.js" type="text/javascript"></script>
</body>
</html>
