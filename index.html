<!DOCTYPE html>
<html>
<head>
	<title>Prism</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
<style type="text/css">
	body {
		padding: 0;
		margin: 0;
		font-size: 15px;
		} 
	h1 {
		font-size: 30px;
		color: white;
		z-index: 100px;
		font-family: 'Comfortaa', cursive;
		position: fixed;
		text-align: center;
		width: 75%;
		left:50%;
		margin-left: -37.5%;

	}
	canvas {
		display: block;
		cursor: none;
	}
	button {
		color: grey;
		position: fixed;
		z-index: 100;
		font-size: 15px;
		background-color: rgba(0, 0, 0, 0);
		border: 1px solid grey;
		border-radius: 8px;
		padding-left: 20px;
		padding-right: 20px;
		padding-bottom: 10px;
		padding-top: 10px;
		cursor: pointer;
		transition-duration: 200ms;
	}

	button:hover {
		border: 1px solid white;
		color: white;
	}

	#save-button {
		bottom: 20px;
		right: 20px;
	}

	#reset-button {
		bottom: 20px;
		right: 140px;
	}

	#help-button {
		top: 20px;
		right: 20px;
		border-radius: 30px;
		padding-left: 13px;
		padding-right: 13px;
		padding-bottom: 8px;
		padding-top: 8px;
	}

	#help-container {
		background-color: rgba(0, 0, 0, 0.5);
		color: white;
		font-family: 'Comfortaa', cursive;
		position: fixed;
		padding-left: 20px;
		padding-right: 20px;
		top: 60px;
		right: 20px;
		display: none;
	}

	#info {
		color: grey;
		position: fixed;
		z-index: 100;
		padding-left: 20px;
		padding-right: 20px;
		padding-bottom: 10px;
		padding-top: 10px;
		bottom: 20px;
		left: 20px;
		font-family: 'Comfortaa', cursive;
	}

</style>
<h1 style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" 
 unselectable="on"
 onselectstart="return false;" 
 onmousedown="return false;">prism</h1>
<div id="info" style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" 
 unselectable="on"
 onselectstart="return false;" 
 onmousedown="return false;"></div>
<button id="save-button" style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" 
 unselectable="on"
 onselectstart="return false;" 
 onmousedown="return false;">export</button>
<button id="reset-button" style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" 
 unselectable="on"
 onselectstart="return false;" 
 onmousedown="return false;">reset</button>
 <button id="help-button" style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" 
 unselectable="on"
 onselectstart="return false;" 
 onmousedown="return false;" onmouseover="hover(this)" onmouseleave="unhover(this)">?</button>

 <div id="help-container">
 <p>Scroll to change brush size</p>
 <p>Hold SHIFT + move mouse vertically to change opacity</p>
 <p>Press Z to undo, Y to redo</p>
 <p>If prism is acting slow, click optimize</p>
 <p>made by Huy Ha</p>
</div>

<body>
<script src= "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js" type="text/javascript"></script>
<script src= "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js" type="text/javascript"></script>
<script src = "js/prism.js" type="text/javascript"></script>
</body>
</html>
